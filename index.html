<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esto es para ti</title>
<style type="text/css">
    .bg {
        background: url(https://i.ibb.co/87GbbFP/2799006.jpg) no-repeat;
        background-size: cover;
        height: 100%;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: -3;
    }
    .bg:before {
        content: "";
        width: 100%;
        height: 100%;
        background: #000;
        position: fixed;
        z-index: -1;
        top: 0;
        left: 0;
        opacity: 0.3;
    }
    @keyframes sf-fly-by-1 {
        from { transform: translateZ(-600px); opacity: 0.5; }
        to { transform: translateZ(0); opacity: 0.5; }
    }
    @keyframes sf-fly-by-2 {
        from { transform: translateZ(-1200px); opacity: 0.5; }
        to { transform: translateZ(-600px); opacity: 0.5; }
    }
    @keyframes sf-fly-by-3 {
        from { transform: translateZ(-1800px); opacity: 0.5; }
        to { transform: translateZ(-1200px); opacity: 0.5; }
    }
    .star-field {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        perspective: 600px;
        -webkit-perspective: 600px;
        z-index: -1;
    }
    .star-field .layer {
        box-shadow: -411px -476px #cccccc, 777px -407px #d4d4d4, -387px -477px #fcfcfc, -91px -235px #d4d4d4, 491px -460px #f7f7f7, 892px -128px #f7f7f7, 758px -277px #ededed, 596px 378px #cccccc, 647px 423px whitesmoke, 183px 389px #c7c7c7;
        transform-style: preserve-3d;
        position: absolute;
        top: 50%;
        left: 50%;
        height: 4px;
        width: 4px;
        border-radius: 2px;
    }
    .star-field .layer:nth-child(1) { animation: sf-fly-by-1 5s linear infinite; }
    .star-field .layer:nth-child(2) { animation: sf-fly-by-2 5s linear infinite; }
    .star-field .layer:nth-child(3) { animation: sf-fly-by-3 5s linear infinite; }
    body {
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #000;
    }
    h1 {
        color: #ffffff;
        text-shadow: 0 0 8px #ffffff, 0 0 16px #ffffff;
        width: fit-content;
        overflow: hidden;
        white-space: pre-wrap;
        font-size: 2rem;
        margin: 0;
        font-family: "Courier New", monospace;
        border-right: 0.15em solid #18bdec;
        animation: typing 4s steps(38) 1s 1 normal both, blink 1s steps(1) infinite;
        text-align: center;
        line-height: 1.6;
    }
    @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
    }
    @keyframes blink {
        50% { border-color: transparent; }
    }
    .btn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1.2rem;
        color: #ffffff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        text-align: center;
    }
    .btn:hover {
        background-color: #0056b3;
        transform: scale(1.1);
    }
</style>
</head>
<body>

    <!-- Fondo al estilo galaxia -->
    <div class="bg"></div>
    <div class="star-field">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
    </div>

    <!-- Texto con formato máquina de escribir -->
    <div class="contenedor">
        <h1>
          Como no sabía si querías que te dibujase las flores,<br>
          te las he comprado, te las he dibujado,<br>
          te las hice a mano y finalmente<br>
          te las he programado<span>&#160;</span>
        </h1>
        <!-- Botón centrado justo debajo del texto -->
        <a href="flower.html" class="btn">VER FLOR</a>
    </div>

</body>
</html>
